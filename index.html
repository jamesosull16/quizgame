<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- link to my main css page -->
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Quizzy Time</title>
  </head>

  <body>
    <div class="container">
      <header class="col text-center p-4">
        <h2>Ironman Triathlon Quiz</h2>
      </header>

      <!-- high scores page that lists the scores when the high scores link is clicked -->
      <section
        class="modal fade"
        id="staticBackdrop"
        data-backdrop="static"
        tabindex="-1"
        role="dialog"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="staticBackdropLabel">Highscores</h2>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <ul class="list-group" id="highScoresList"></ul>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="clearHighscoresBtn"
              >
                Clear Highscores
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="card">
        <!-- row to hold the high scores link and the available time -->
        <section class="card-header pt-0 pb-0">
          <div class="row row-cols-2">
            <div class="col">
              <a
                style="text-decoration: none"
                id="viewHighscores"
                data-toggle="modal"
                data-target="#staticBackdrop"
                href="#"
                >View Highscores</a
              >
            </div>
            <div class="col text-right">
              <p class="mb-0" id="timeP">
                Available Time <strong><span id="timeSpan"></span></strong>
              </p>
            </div>
          </div>
        </section>

        <!-- main area to initially hold the rules and start button and then transitions into the questions -->
        <section class="card-body">
          <!-- Rules of the land -->
          <section class="card bg-dark text-white" id="introduction">
            <img
              src="./assets/theone.jpg"
              class="card-img"
              alt="Ironman"
              id="ironmanimg"
            />
            <div class="card-img-overlay text-center mt-3">
              <h3 class="card-title">Welcome!!</h3>
              <p class="card-text">
                Answer as many questions as possible within the given time of
                140 seconds
              </p>
              <p class="card-text">
                Any incorrect answer will subtract 2 seconds off of your time.
              </p>
            </div>
          </section>
          <a href="#" class="btn btn-primary" id="startBtn">Start Quiz</a>

          <!-- area to hold the questions once the start button is clicked -->
          <section id="quiz">
            <h5 id="question"></h5>
            <div class="row row-cols-1 row-cols-md-2">
              <div class="col">
                <div class="list-group mb-4" id="answers"></div>
              </div>
            </div>
          </section>

          <!-- page at the end to enter intitials to record the score -->
          <section id="allDone">
            <div class="alert alert-success mt-0 mb-0">
              <h4 class="alert-heading">All Done!</h4>
              <hr />
              <h5 class="mb-0">Final score <span id="finalScore"></span></h5>
              <hr />
              <form class="form-inline">
                <input
                  class="form-control mr-2"
                  type="text"
                  id="initials"
                  placeholder="Enter your initials"
                />
                <button type="submit" class="btn btn-info" id="submit">
                  Submit
                </button>
              </form>
            </div>
          </section>
        </section>

        <!-- footer to hold the progress bar -->
        <div class="card-footer text-muted p-0">
          <div class="progress" style="height: 100%">
            <div
              class="progress-bar bg-info progress-bar-striped progress-bar-animated"
              style="width: 0%; height: 100%"
            ></div>
          </div>
          <div class="alert alert-success mt-0 mb-0 pt-0 pb-0" id="assess-ft">
            <strong></strong>
          </div>
        </div>
      </section>
    </div>

    <!-- link to JQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <!-- link to popper CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <!-- link to bootstrap CDN -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- link to main JS page -->
    <script src="./script.js"></script>
  </body>
</html>
